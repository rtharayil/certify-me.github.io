{% if page.Experience %}
<section id="experience" class="py-24">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16 scroll-reveal">
       <h2 class="text-3xl lg:text-4xl font-heading font-bold mb-4">Professional Experience</h2>
       <p class="text-muted-foreground max-w-2xl mx-auto">My journey through the tech industry</p>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="timeline">
        {% for exp in page.Experience %}
        <div class="timeline-item">
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-date">{{ exp.year }}</div>
            <div class="timeline-title">{{ exp.name }}</div>
            <div class="timeline-company">{{ exp.company }}</div>
            <div class="timeline-description">{{ exp.description }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

<style>
.timeline {
  position: relative;
  max-width: 1000px;
  margin: 0 auto;
}

.timeline::before {
  content: '';
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 0;
  bottom: 0;
  width: 2px;
  background-color: hsl(var(--border));
}

.timeline-item {
  position: relative;
  margin-bottom: 60px;
  display: flex;
  align-items: center;
  width: 100%;
}

.timeline-item:nth-child(odd) {
  justify-content: flex-start;
}

.timeline-item:nth-child(even) {
  justify-content: flex-end;
}

.timeline-dot {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: hsl(var(--card));
  border: 3px solid hsl(var(--primary));
  z-index: 2;
}

.timeline-content {
  background-color: hsl(var(--card));
  border: 1px solid hsl(var(--border));
  border-radius: 12px;
  padding: 30px;
  width: 45%;
  box-shadow: 0 2px 8px hsl(var(--foreground) / 0.05);
  transition: all 0.3s ease;
}

.timeline-content:hover {
  box-shadow: 0 4px 16px hsl(var(--foreground) / 0.1);
  transform: translateY(-2px);
}

.timeline-date {
  font-size: 12px;
  color: hsl(var(--muted-foreground));
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
  font-weight: 500;
}

.timeline-title {
  font-size: 20px;
  font-weight: 700;
  color: hsl(var(--card-foreground));
  margin-bottom: 6px;
}

.timeline-company {
  font-size: 16px;
  color: hsl(var(--muted-foreground));
  margin-bottom: 16px;
}

.timeline-description {
  font-size: 14px;
  color: hsl(var(--muted-foreground));
  line-height: 1.6;
}

@media (max-width: 768px) {
  .timeline::before {
    left: 20px;
  }

  .timeline-dot {
    left: 20px;
    transform: translateX(-50%);
  }

  .timeline-item {
    justify-content: flex-start !important;
    padding-left: 40px;
  }

  .timeline-content {
    width: 100%;
  }
}
</style>
{% endif %}
