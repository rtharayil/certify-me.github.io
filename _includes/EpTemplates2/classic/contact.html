<section id="contact" class="py-24 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-primary/5 to-transparent -z-10"></div>
  <div class="container mx-auto px-6">
    <div class="grid lg:grid-cols-2 gap-16">
      <div>
        <h2 class="text-3xl lg:text-4xl font-heading font-bold mb-6">Let's Work Together</h2>
        <p class="text-muted-foreground text-lg mb-12">Have a project in mind or just want to say hi? I'm always open to discussing new projects.</p>
        
        <div class="space-y-8">
          {% if page.email %}
          <div class="flex items-start gap-4">
            <div class="p-3 bg-primary/10 rounded-full text-primary"><i data-lucide="mail" class="w-6 h-6"></i></div>
            <div>
              <h4 class="font-bold text-lg mb-1">Email</h4>
              <a href="mailto:{{ page.email }}" class="text-muted-foreground hover:text-primary">{{ page.email }}</a>
            </div>
          </div>
          {% endif %}
          
          {% if page.phone %}
          <div class="flex items-start gap-4">
            <div class="p-3 bg-primary/10 rounded-full text-primary"><i data-lucide="phone" class="w-6 h-6"></i></div>
            <div>
              <h4 class="font-bold text-lg mb-1">Phone</h4>
              <a href="tel:{{ page.phone }}" class="text-muted-foreground hover:text-primary">{{ page.phone }}</a>
            </div>
          </div>
          {% endif %}
          
          {% if page.location %}
          <div class="flex items-start gap-4">
            <div class="p-3 bg-primary/10 rounded-full text-primary"><i data-lucide="map-pin" class="w-6 h-6"></i></div>
            <div>
              <h4 class="font-bold text-lg mb-1">Location</h4>
              <p class="text-muted-foreground">{{ page.location }}</p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>

      <div class="bg-card p-8 rounded-3xl border border-border/50 shadow-lg">
        <form class="space-y-6" onsubmit="event.preventDefault(); alert('Message sent!');">
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Name</label>
            <input class="flex h-10 w-full rounded-md border border-input bg-background/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="John Doe" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
            <input class="flex h-10 w-full rounded-md border border-input bg-background/50 px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="john@example.com" type="email" />
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Message</label>
            <textarea class="flex min-h-[120px] w-full rounded-md border border-input bg-background/50 px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Tell me about your project..."></textarea>
          </div>
          <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-12 px-4 py-2 w-full">
            Send Message <i data-lucide="send" class="ml-2 w-4 h-4"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
