{% if {{page.Feature2Image}} %}
<!-- TEXT CONTENT - 3  -->
<section class="pt-50 mt-50 mb-50 ct-02 content-section division">
    <div class="container">

        <!-- SECTION CONTENT (ROW) -->
        <div class="row d-flex align-items-center">


            <!-- IMAGE BLOCK -->
            <div class="col-md-6">
                <div class="img-block left-column wow fadeInRight">
                    <img class="img-fluid" src="{{ page.Feature2Image }}" alt="{{ page.Feature2Title }}">
                </div>
            </div>


            <!-- TEXT BLOCK -->
            <div class="col-md-6">
                <div class="txt-block right-column wow fadeInLeft">

                    <!-- Title -->
                    <h2 class="s-38 w-700">{{ page.Feature2Title }}</h2>

                    <!-- Text -->
                    <p class="p-lg" style="text-align: justify;">{{ page.Feature2Text }}
                    </p>

                    <!-- Link -->
                    <div class="txt-block-tra-link mt-25">
                        <a href="https://info.certifyme.online/talk-with-expert" target="_blank"
                        class="tra-link ico-20 color--theme p-lg">
                            Talk to Experts <span class="flaticon-next"></span>
                        </a>
                    </div>

                </div>
            </div> <!-- END TEXT BLOCK -->


        </div> <!-- END SECTION CONTENT (ROW) -->
        <br>

    </div> <!-- End container -->
</section> <!-- END TEXT CONTENT - 3 -->
{% endif %}
