  <!-- Google Tag Manager -->
  {% include V4NewLook/_GTMScript.html %}
  <!-- End Google Tag Manager -->

  <!-- <link rel="icon" type="/image/png" href="https://certifyme.online/img/logo.png" /> -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{page.description}}">
  <link rel="canonical" href="https://www.certifyme.online{{page.url}}">

  <meta name="author" content="CertifyMe">
  <meta name="robots" content="index, follow">
  <meta property="og:image" content="https://certifyme.online/{{page.imageLink}}">
  <meta property="og:title" content="{{page.title}}">

  <meta property="og:description" content="{{page.abstract}}">
  <meta property="og:url" content="https://certifyme.online">
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="CertifyMe">

 <meta name="keywords" content="{{ page.seo_keywords | default: 'Verifiable Credentials, Digital Credentials' | escape }}">


  <title>{{page.title}}</title>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
   "description": "{{ page.description }}",
  "image": [
    "https://certifyme.online/{{ page.imageLink }}"
  ],
  "dateModified": "{{ page.date | date: '%FT%T%:z' }}",
  "author": {
    "@type": "Person",
    "name": "Aneesha Kurian",
    "url": "https://www.linkedin.com/in/aneesha-kurien-259606244"
  },
  "publisher": {
    "@type": "Organization",
    "name": "CertifyMe",
    "url": "https://www.certifyme.online",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.certifyme.online/assets4/images/Logo/1.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.certifyme.online/{{ page.url }}"
  }
}
</script>



</head>
