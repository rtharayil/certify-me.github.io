<section class="pt-100 pb-100 experience-detail-section">
<style>
/* EXPERIENCE DETAIL SECTION STYLES */
.experience-detail-section {
    background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 50%, #f0f2ff 100%);
    position: relative;
    overflow: hidden;
}

.experience-detail-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(108, 99, 255, 0.05) 0%, transparent 70%);
    animation: float 15s ease-in-out infinite;
    pointer-events: none;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

.experience-detail-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    position: relative;
    z-index: 1;
}

.experience-detail-card {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    border-radius: 25px;
    padding: 70px 50px;
    box-shadow:
        0 20px 40px rgba(40, 43, 117, 0.1),
        0 8px 16px rgba(0,0,0,0.08),
        0 0 0 1px rgba(108, 99, 255, 0.05);
    border: 1px solid rgba(108, 99, 255, 0.1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.experience-detail-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #282b85 0%, #282b85 30%, #282b85 70%, #282b85 100%);
    background-size: 200% 100%;
    animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.experience-header {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
}

.experience-title {
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(135deg, #494952 0%, #494952 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    text-shadow: 0 4px 8px rgba(40, 43, 117, 0.15);
    animation: titleGlow 3s ease-in-out infinite alternate;
}

.experience-subtitle {
    font-size: 28px;
    color: #231e74;
    font-weight: 600;
    margin-bottom: 40px;
    position: relative;
    display: inline-block;
}

.experience-subtitle::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #282b85, transparent);
    border-radius: 2px;
}

.experience-meta {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.experience-meta-item {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(108, 99, 255, 0.1);
    box-shadow:
        0 8px 25px rgba(40, 43, 117, 0.08),
        0 2px 8px rgba(0,0,0,0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.experience-meta-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #282B75 0%, #282b85 100%);
}

.experience-meta-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow:
        0 15px 35px rgba(40, 43, 117, 0.15),
        0 5px 15px rgba(0,0,0,0.1);
    border-color: rgba(108, 99, 255, 0.3);
}

.experience-meta-item .icon {
    font-size: 32px;
    margin-bottom: 15px;
    display: block;
    animation: iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

.experience-meta-item .label {
    font-size: 14px;
    font-weight: 600;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    opacity: 0.8;
}

.experience-meta-item .value {
    font-size: 20px;
    font-weight: 700;
    color: #282b85;
    line-height: 1.3;
}

.experience-content {
    margin-top: 60px;
}

.experience-section {
    margin-bottom: 50px;
}

.experience-section h3 {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(135deg, #282B75 0%, #282b85 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
    padding-bottom: 20px;
    position: relative;
}

.experience-section h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #282B75 0%, #282b85 100%);
    border-radius: 2px;
}

.experience-section h4 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin: 40px 0 25px 0;
    position: relative;
    padding-left: 20px;
}

.experience-section h4::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 20px;
    background: linear-gradient(180deg, #282b85 0%, #282b85 100%);
    border-radius: 2px;
}

.experience-description {
    font-size: 18px;
    line-height: 1.8;
    color: #555;
    margin-bottom: 40px;
    padding: 25px;
    background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
    border-radius: 15px;
    border-left: 4px solid #282b85;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.08);
}

.experience-list {
    list-style: none;
    padding: 0;
    display: grid;
    gap: 15px;
}

.experience-list li {
    padding: 20px 60px 20px 25px;
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    border-radius: 12px;

    color: #555;
    line-height: 1.6;
    font-size: 16px;
    border: 1px solid rgba(108, 99, 255, 0.1);
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(108, 99, 255, 0.05);

    display: flex;
    align-items: center;
}

.experience-list li:hover {
    transform: translateX(5px);
    background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
    border-color: rgba(108, 99, 255, 0.2);
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.1);
}

.experience-list li::before {

    left: 25px;
    top: 50%;
    transform: translateY(-50%);

    font-weight: bold;
    font-size: 16px;
    background: rgba(40, 215, 102, 0.1);

    height: 30px;

    align-items: center;
    justify-content: center;

    flex-shrink: 0;
    z-index: 2;
}

.experience-list li span {

    padding-left: 45px;

    overflow-wrap: break-word;
}

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.experience-stat-card {
    background: linear-gradient(135deg, #eff6ff, #dbeafe);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    border: 2px solid #282b85;
    transition: all 0.3s ease;
}

.experience-stat-card:hover {
    transform: translateY(-5px);

    border-color: #282b85;
}

.experience-stat-number {
    font-size: 2.5em;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 10px;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.experience-stat-label {
    font-size: 1em;
    color: #718096;
    font-weight: 500;
}

.experience-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.experience-card {
    background: #eff6ff;
    padding: 25px;
    border-radius: 12px;
    border-left: 4px solid #282b85;
    transition: all 0.3s ease;
}

.experience-card:hover {
    background: #dbeafe;
    transform: translateX(10px);
}

.experience-card h4 {
    font-size: 1.2em;
    color: #2d3748;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    padding-left: 0;
}

.experience-card p {
    color: #4a5568;
    line-height: 1.7;
}

.achievement-item {
    background: #eff6ff;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    border-left: 4px solid #282b85;
    display: flex;
    gap: 15px;
    transition: all 0.3s ease;
}

.achievement-item:hover {
    background: #dbeafe;
    transform: translateX(10px);
}

.achievement-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #282b85, #282b85);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    flex-shrink: 0;
}

.achievement-content h4 {
    font-size: 1.15em;
    color: #2d3748;
    margin-bottom: 8px;
    padding-left: 0;
}

.achievement-content h4::before {
    display: none;
}

.achievement-content p {
    color: #4a5568;
    font-size: 0.95em;
}

.tech-stack-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.tech-item {
    background: linear-gradient(135deg, #eff6ff, #dbeafe);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    border: 2px solid #93c5fd;
    transition: all 0.3s ease;
}

.tech-item:hover {
    background: linear-gradient(135deg, #282b85, #282b85);
    color: white;
    border-color: #282b85;
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(59, 130, 246, 0.3);
}

.tech-icon {
    font-size: 2em;
    margin-bottom: 10px;
}

.tech-name {
    font-weight: 600;
    font-size: 1em;
}

.impact-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.impact-card {

    color: white;
    padding: 30px;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
}

.impact-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.impact-card-content {
    position: relative;
    z-index: 1;
}

.impact-title {
    font-size: 1.3em;
    margin-bottom: 15px;
    font-weight: 600;
}

.impact-description {
    font-size: 1em;
    opacity: 0.9;
    line-height: 1.6;
}

.project-card {
    background: #f7fafc;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 20px;
    border: 2px solid #e2e8f0;
    transition: all 0.3s ease;
}

.project-card:hover {
    border-color: #282b85;
    box-shadow: 0 5px 20px rgba(59, 130, 246, 0.2);
}

.project-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}

.project-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #282b85, #282b85);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
}

.project-title {
    font-size: 1.3em;
    color: #2d3748;
    font-weight: 600;
}

.project-description {
    color: #4a5568;
    line-height: 1.7;
    margin-bottom: 15px;
}

.project-tech {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.project-tech-tag {
    background: #edf2f7;
    color: #2d3748;
    padding: 6px 15px;
    border-radius: 15px;
    font-size: 0.85em;
    font-weight: 500;
}

.learning-outcomes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.learning-card {
    background: #eff6ff;
    padding: 25px;
    border-radius: 12px;
    border-left: 4px solid #282b85;
}

.learning-card h4 {
    color: #1e40af;
    font-size: 1.2em;
    margin-bottom: 12px;
    padding-left: 0;
}

.learning-card h4::before {
    display: none;
}

.learning-card ul {
    list-style: none;
    padding-left: 0;
}

.learning-card li {
    padding: 8px 0;

    color: #4a5568;
}

.learning-card li::before {
    content: '✓';
    position: absolute;
    left: 0;
    color: #68d391;
    font-weight: bold;
}

.experience-navigation {
    text-align: center;
    margin-top: 60px;
    padding-top: 40px;
    border-top: 2px solid rgba(108, 99, 255, 0.1);
}

.experience-back-link {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 18px 35px;
    background: linear-gradient(135deg, #282B75 0%, #282b85 100%);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow:
        0 8px 25px rgba(40, 43, 117, 0.3),
        0 2px 8px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

.experience-back-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.experience-back-link:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow:
        0 15px 35px rgba(40, 43, 117, 0.4),
        0 5px 15px rgba(0,0,0,0.2);
    color: white;
    text-decoration: none;
}

.experience-back-link:hover::before {
    left: 100%;
}

.experience-back-link::after {
    content: '←';
    font-size: 18px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@media (max-width: 768px) {
    .experience-detail-wrapper {
        padding: 40px 15px;
    }
    
    .experience-detail-card {
        padding: 50px 30px;
    }
    
    .experience-title {
        font-size: 36px;
    }
    
    .experience-subtitle {
        font-size: 24px;
    }
    
    .experience-meta {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .experience-section h3 {
        font-size: 26px;
    }
    
    .experience-section h4 {
        font-size: 20px;
    }
    
    .experience-stats-grid,
    .experience-grid,
    .tech-stack-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 576px) {
    .experience-detail-card {
        padding: 35px 20px;
    }
    
    .experience-title {
        font-size: 30px;
    }
    
    .experience-subtitle {
        font-size: 20px;
    }
    
    .experience-meta-item {
        padding: 25px 20px;
    }
    
    .experience-description {
        padding: 20px;
        font-size: 16px;
    }
}
