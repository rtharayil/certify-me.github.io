<section class="pt-100 pb-100 education-detail-section">
<style>
/* EDUCATION DETAIL SECTION STYLES */
.education-detail-section {
    background: linear-gradient(135deg, #f5f7ff 0%, #ffffff 50%, #f0f2ff 100%);
    position: relative;
    overflow: hidden;
}

.education-detail-section::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(108, 99, 255, 0.05) 0%, transparent 70%);
    animation: float 15s ease-in-out infinite;
    pointer-events: none;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

.education-detail-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    position: relative;
    z-index: 1;
}

.education-detail-card {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    border-radius: 25px;
    padding: 70px 50px;
    box-shadow:
        0 20px 40px rgba(40, 43, 117, 0.1),
        0 8px 16px rgba(0,0,0,0.08),
        0 0 0 1px rgba(108, 99, 255, 0.05);
    border: 1px solid rgba(108, 99, 255, 0.1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.education-detail-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #282B75 0%, #6C63FF 30%, #8B84FF 70%, #282B75 100%);
    background-size: 200% 100%;
    animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.education-header {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
}

.education-title {
    font-size: 48px;
    font-weight: 800;
    background: linear-gradient(135deg, #282B75 0%, #6C63FF 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    text-shadow: 0 4px 8px rgba(40, 43, 117, 0.15);
    animation: titleGlow 3s ease-in-out infinite alternate;
}

@keyframes titleGlow {
    0% { filter: drop-shadow(0 0 5px rgba(108, 99, 255, 0.3)); }
    100% { filter: drop-shadow(0 0 15px rgba(108, 99, 255, 0.5)); }
}

.education-subtitle {
    font-size: 28px;
    color: #6C63FF;
    font-weight: 600;
    margin-bottom: 40px;
    position: relative;
    display: inline-block;
}

.education-subtitle::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #6C63FF, transparent);
    border-radius: 2px;
}

.education-meta {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.education-meta-item {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(108, 99, 255, 0.1);
    box-shadow:
        0 8px 25px rgba(40, 43, 117, 0.08),
        0 2px 8px rgba(0,0,0,0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.education-meta-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #282B75 0%, #6C63FF 100%);
}

.education-meta-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow:
        0 15px 35px rgba(40, 43, 117, 0.15),
        0 5px 15px rgba(0,0,0,0.1);
    border-color: rgba(108, 99, 255, 0.3);
}

.education-meta-item .icon {
    font-size: 32px;
    margin-bottom: 15px;
    display: block;
    animation: iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

.education-meta-item .label {
    font-size: 14px;
    font-weight: 600;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    opacity: 0.8;
}

.education-meta-item .value {
    font-size: 20px;
    font-weight: 700;
    color: #282B75;
    line-height: 1.3;
}

.education-content {
    margin-top: 60px;
}

.education-section {
    margin-bottom: 50px;
}

.education-section h3 {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(135deg, #282B75 0%, #6C63FF 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 30px;
    padding-bottom: 20px;
    position: relative;
}

.education-section h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #282B75 0%, #6C63FF 100%);
    border-radius: 2px;
}

.education-section h4 {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin: 40px 0 25px 0;
    position: relative;
    padding-left: 20px;
}

.education-section h4::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 20px;
    background: linear-gradient(180deg, #6C63FF 0%, #8B84FF 100%);
    border-radius: 2px;
}

.education-description {
    font-size: 18px;
    line-height: 1.8;
    color: #555;
    margin-bottom: 40px;
    padding: 25px;
    background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
    border-radius: 15px;
    border-left: 4px solid #6C63FF;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.08);
}

.education-list {
    list-style: none;
    padding: 0;
    display: grid;
    gap: 15px;
}

.education-list li {
    padding: 20px 60px 20px 25px;
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    border-radius: 12px;
    position: relative;
    color: #555;
    line-height: 1.6;
    font-size: 16px;
    border: 1px solid rgba(108, 99, 255, 0.1);
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(108, 99, 255, 0.05);
    margin-bottom: 10px;
    min-height: 60px;
    display: flex;
    align-items: center;
}

.education-list li:hover {
    transform: translateX(5px);
    background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
    border-color: rgba(108, 99, 255, 0.2);
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.1);
}

.education-list li::before {
    content: '✓';
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: #28a745;
    font-weight: bold;
    font-size: 16px;
    background: rgba(40, 215, 102, 0.1);
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
    z-index: 2;
}

.education-list li span {
    display: block;
    padding-left: 45px;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.education-navigation {
    text-align: center;
    margin-top: 60px;
    padding-top: 40px;
    border-top: 2px solid rgba(108, 99, 255, 0.1);
}

.education-back-link {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 18px 35px;
    background: linear-gradient(135deg, #282B75 0%, #6C63FF 100%);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow:
        0 8px 25px rgba(40, 43, 117, 0.3),
        0 2px 8px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

.education-back-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.education-back-link:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow:
        0 15px 35px rgba(40, 43, 117, 0.4),
        0 5px 15px rgba(0,0,0,0.2);
    color: white;
    text-decoration: none;
}

.education-back-link:hover::before {
    left: 100%;
}

.education-back-link::after {
    content: '←';
    font-size: 18px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* ENHANCED RESPONSIVE DESIGN */
@media (max-width: 768px) {
    .education-detail-wrapper {
        padding: 40px 15px;
    }
    
    .education-detail-card {
        padding: 50px 30px;
    }
    
    .education-title {
        font-size: 36px;
    }
    
    .education-subtitle {
        font-size: 24px;
    }
    
    .education-meta {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .education-section h3 {
        font-size: 26px;
    }
    
    .education-section h4 {
        font-size: 20px;
    }
}

@media (max-width: 576px) {
    .education-detail-card {
        padding: 35px 20px;
    }
    
    .education-title {
        font-size: 30px;
    }
    
    .education-subtitle {
        font-size: 20px;
    }
    
    .education-meta-item {
        padding: 25px 20px;
    }
    
    .education-description {
        padding: 20px;
        font-size: 16px;
    }
}

/* SUBJECTS TABLE STYLES */
.subjects-table {
    margin: 30px 0;
    overflow-x: auto;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(108, 99, 255, 0.1);
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
}

.subjects-table table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
}

.subjects-table th {
    background: linear-gradient(135deg, #282B75 0%, #6C63FF 100%);
    color: white;
    padding: 18px 15px;
    text-align: left;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 14px;
}

.subjects-table th:first-child {
    border-top-left-radius: 15px;
}

.subjects-table th:last-child {
    border-top-right-radius: 15px;
}

.subjects-table td {
    padding: 15px;
    border-bottom: 1px solid rgba(108, 99, 255, 0.1);
    color: #555;
    transition: all 0.3s ease;
}

.subjects-table tbody tr {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
    transition: all 0.3s ease;
}

.subjects-table tbody tr:hover {
    background: linear-gradient(145deg, #f8f9ff 0%, #ffffff 100%);
    transform: scale(1.01);
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.1);
}

.subjects-table tbody tr:last-child td {
    border-bottom: none;
}

.subjects-table tbody tr:last-child td:first-child {
    border-bottom-left-radius: 15px;
}

.subjects-table tbody tr:last-child td:last-child {
    border-bottom-right-radius: 15px;
}

.subjects-table td:nth-child(2) { /* Marks column */
    font-weight: 600;
    color: #282B75;
    text-align: center;
}

.subjects-table td:nth-child(3) { /* Grade column */
    font-weight: 700;
    color: #28a745;
    text-align: center;
}

.subjects-table td:nth-child(4) { /* Credits column */
    font-weight: 600;
    color: #6C63FF;
    text-align: center;
}

/* Responsive table */
@media (max-width: 768px) {
    .subjects-table {
        margin: 20px 0;
    }
    
    .subjects-table th,
    .subjects-table td {
        padding: 12px 8px;
        font-size: 14px;
    }
}
</style>

<div class="container">
    <div class="education-detail-wrapper">
        <div class="education-detail-card">
            {{ content }}
        </div>
    </div>
</div>
</section>
