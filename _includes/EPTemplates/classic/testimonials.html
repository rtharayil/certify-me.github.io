<!-- ENDORSEMENTS PAGE -->
<section id="reviews-1" class="pt-100 shape--06 shape--gr-whitesmoke reviews-section">
    <div class="container">

        <!-- SECTION TITLE -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <div class="section-title mb-70">
                    <h2 class="s-38 w-700">Endorsements</h2>
                </div>
            </div>
        </div>

        <!-- TESTIMONIALS CONTENT -->
        <div class="row">
            <div class="col">
                <div class="owl-carousel owl-theme reviews-1-wrapper">

                    {% for item in page.testimonials %}
                    <div class="review-1 bg--white-100 block-shadow r-08">

                        <div class="review-ico ico-65">
                            <span class="flaticon-quote"></span>
                        </div>

                        <div class="review-txt">

                            <p>{{ item.message }}</p>

                            <div class="author-data clearfix">

                                <div class="review-avatar">
                                    <img src="{{ item.image }}" alt="review-avatar">
                                </div>

                                <div class="review-author">
                                    <h6 class="s-16 w-700">{{ item.name }}</h6>
                                    <p class="p-sm" style="font-size:15px;">{{ item.designation }}</p>
                                    <p class="p-sm mt-2" style="font-size:15px;">{{ item.company }}</p>
                                </div>

                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>
</section>

<style>
/* keeping your original testimonial CSS exactly same */
.review-1 {
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #eaeaea;
}
.review-ico {
    color: #777;
}
.review-txt p {
    font-size: 17px;
    line-height: 1.7;
}
.review-avatar img {
    width: 65px;
    height: 65px;
    border-radius: 50%;
}
.review-author h6 {
    margin-bottom: 5px;
}
</style>
